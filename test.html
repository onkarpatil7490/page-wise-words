<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Word Analyzer Test</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            line-height: 1.6;
        }

        .word {
            cursor: pointer;
            margin-right: 5px;
            padding: 2px 4px;
            border-radius: 4px;
            position: relative;
        }

        .selected {
            background-color: #d1e7ff;
        }

        .result-box {
            position: absolute;
            left: 0;
            top: 25px;
            z-index: 100;
            width: max-content;
            max-width: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background: #f9f9f9;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }

        .loading {
            color: #555;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>üìñ Word Analyzer Test</h1>

    <p id="text">
        This is a sample sentence. Click any word to test the API.
    </p>

    <script>
        const textEl = document.getElementById('text');
        let selectedWordEl = null;
        let currentResultBox = null;

        // Wrap each word in a span
        const words = textEl.textContent.split(" ");
        textEl.textContent = "";

        words.forEach(word => {
            const span = document.createElement("span");
            span.textContent = word;
            span.className = "word";

            span.addEventListener("click", async () => {
                // Remove previous highlight and result box
                if (selectedWordEl) selectedWordEl.classList.remove("selected");
                if (currentResultBox) currentResultBox.remove();

                span.classList.add("selected");
                selectedWordEl = span;

                // Create result box under the word
                const resultBox = document.createElement("div");
                resultBox.className = "result-box";
                resultBox.innerHTML = `<span class="loading">‚è≥ Loading...</span>`;
                span.appendChild(resultBox);
                currentResultBox = resultBox;

                // Prepare payload
                const payload = { word: word, text: textEl.textContent };

                try {
                    const response = await fetch("http://127.0.0.1:8000/api/analyze-word", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) throw new Error("Backend error");

                    const data = await response.json();

                    // Update result box
                    resultBox.innerHTML = `
            <strong>Word:</strong> ${word}<br>
            <strong>Sent text:</strong> "${payload.text}"<br>
            <strong>Meaning:</strong> ${data.result.meaning}<br>
            <strong>Context:</strong> ${data.result.context}
          `;
                } catch (err) {
                    resultBox.innerHTML = `‚ö†Ô∏è Error fetching word analysis`;
                    console.error(err);
                }
            });

            textEl.appendChild(span);
            textEl.appendChild(document.createTextNode(" "));
        });
    </script>
</body>

</html>
